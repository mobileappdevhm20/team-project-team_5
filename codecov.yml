codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project: 
      default:
        target: 10%
        threshold: 1%

    patch: 
      default:
        target: 10%
        threshold: 1%
  
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
    
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no